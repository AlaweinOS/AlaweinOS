apiVersion: v1
kind: Namespace
metadata:
  name: mezan
  labels:
    name: mezan
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mezan-config
  namespace: mezan
data:
  MEZAN_ENV: "production"
  MEZAN_LOG_LEVEL: "INFO"
  MEZAN_REDIS_URL: "redis://redis:6379/0"
  MEZAN_PROMETHEUS_PORT: "9090"

---
apiVersion: v1
kind: Secret
metadata:
  name: mezan-secrets
  namespace: mezan
type: Opaque
stringData:
  redis-password: "change-me-in-production"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mezan-api
  namespace: mezan
  labels:
    app: mezan
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mezan
      component: api
  template:
    metadata:
      labels:
        app: mezan
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: mezan-api
        image: mezanai/mezan:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        envFrom:
        - configMapRef:
            name: mezan-config
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: mezan-data
          mountPath: /data
        - name: mezan-logs
          mountPath: /logs
      volumes:
      - name: mezan-data
        persistentVolumeClaim:
          claimName: mezan-data-pvc
      - name: mezan-logs
        persistentVolumeClaim:
          claimName: mezan-logs-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: mezan-api
  namespace: mezan
  labels:
    app: mezan
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: mezan
    component: api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mezan-gpu-worker
  namespace: mezan
  labels:
    app: mezan
    component: gpu-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mezan
      component: gpu-worker
  template:
    metadata:
      labels:
        app: mezan
        component: gpu-worker
    spec:
      containers:
      - name: mezan-gpu
        image: mezanai/mezan:gpu-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9090
          name: metrics
        envFrom:
        - configMapRef:
            name: mezan-config
        env:
        - name: MEZAN_GPU_ENABLED
          value: "1"
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        resources:
          requests:
            memory: "8Gi"
            cpu: "4000m"
            nvidia.com/gpu: "1"
          limits:
            memory: "16Gi"
            cpu: "8000m"
            nvidia.com/gpu: "1"
        volumeMounts:
        - name: mezan-cache
          mountPath: /cache
      volumes:
      - name: mezan-cache
        emptyDir: {}
      nodeSelector:
        accelerator: nvidia-tesla-v100  # Adjust based on your GPU nodes

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: mezan
  labels:
    app: redis
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        args:
        - --appendonly
        - "yes"
        - --maxmemory
        - "2gb"
        - --maxmemory-policy
        - "allkeys-lru"
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "1000m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: mezan
  labels:
    app: redis
spec:
  clusterIP: None
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mezan-data-pvc
  namespace: mezan
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard  # Adjust based on your cluster

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mezan-logs-pvc
  namespace: mezan
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mezan-ingress
  namespace: mezan
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - mezan.yourdomain.com
    secretName: mezan-tls
  rules:
  - host: mezan.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mezan-api
            port:
              number: 8080

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mezan-api-hpa
  namespace: mezan
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mezan-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mezan-api-pdb
  namespace: mezan
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: mezan
      component: api
