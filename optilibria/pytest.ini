[pytest]
testpaths = optilibria/tests tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks end-to-end flows (longer/higher scope)
    benchmark: marks tests as benchmarks
    fft_laplace: marks tests for the FFT-Laplace novel method suite
    theorem: marks tests that require the theorem prover / z3 dependency
    performance: marks performance-critical checks
