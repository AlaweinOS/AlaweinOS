apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mezan-atlas-api-pdb
  namespace: mezan-atlas
  labels:
    app.kubernetes.io/name: mezan-atlas
    app.kubernetes.io/component: pdb-api
    app.kubernetes.io/part-of: mezan
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: mezan-atlas
      app.kubernetes.io/component: api
  unhealthyPodEvictionPolicy: IfHealthyBudget

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mezan-atlas-worker-pdb
  namespace: mezan-atlas
  labels:
    app.kubernetes.io/name: mezan-atlas
    app.kubernetes.io/component: pdb-worker
    app.kubernetes.io/part-of: mezan
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mezan-atlas
      app.kubernetes.io/component: worker
  unhealthyPodEvictionPolicy: AlwaysAllow

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-pdb
  namespace: mezan-atlas
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: pdb
    app.kubernetes.io/part-of: mezan
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/component: master