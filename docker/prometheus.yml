global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mezan-production'
    environment: 'prod'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # MEZAN API Server metrics
  - job_name: 'mezan-api'
    static_configs:
      - targets: ['mezan-api:9090']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 10s

  # MEZAN GPU Worker metrics
  - job_name: 'mezan-gpu'
    static_configs:
      - targets: ['mezan-gpu:9090']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 10s

  # Redis metrics (via redis_exporter if added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Node exporter (system metrics, if added)
  - job_name: 'node'
    static_configs:
      - targets: []
        # - 'node-exporter:9100'
    scrape_interval: 15s

