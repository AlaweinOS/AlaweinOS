# TalAI Turing Challenge System - CI/CD Pipeline
# Comprehensive testing, linting, and deployment automation

name: TalAI CI/CD

on:
  push:
    branches: [main, develop, 'claude/*']
    paths:
      - 'TalAI/**'
      - '.github/workflows/talair-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'TalAI/**'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'
  CACHE_VERSION: v1

jobs:
  # ==========================================================================
  # Code Quality & Linting
  # ==========================================================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install black ruff mypy

      - name: Run Black (formatting check)
        run: |
          black --check --line-length 100 TalAI/

      - name: Run Ruff (linting)
        run: |
          ruff check TalAI/ --fix

      - name: Run mypy (type checking)
        run: |
          mypy TalAI/turing-features/ --ignore-missing-imports
        continue-on-error: true  # Don't fail on type errors yet

  # ==========================================================================
  # Unit Tests - Agent Tournaments
  # ==========================================================================
  test-tournaments:
    name: Test - Agent Tournaments
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd TalAI/turing-features/agent-tournaments
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        run: |
          cd TalAI/turing-features/agent-tournaments
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./TalAI/turing-features/agent-tournaments/coverage.xml
          flags: agent-tournaments

  # ==========================================================================
  # Unit Tests - Devil's Advocate
  # ==========================================================================
  test-devils-advocate:
    name: Test - Devil's Advocate
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd TalAI/turing-features/devils-advocate
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        run: |
          cd TalAI/turing-features/devils-advocate
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./TalAI/turing-features/devils-advocate/coverage.xml
          flags: devils-advocate

  # ==========================================================================
  # Unit Tests - Swarm Voting
  # ==========================================================================
  test-swarm-voting:
    name: Test - Swarm Voting
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd TalAI/turing-features/swarm-voting
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        run: |
          cd TalAI/turing-features/swarm-voting
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./TalAI/turing-features/swarm-voting/coverage.xml
          flags: swarm-voting

  # ==========================================================================
  # Unit Tests - Emergent Behavior
  # ==========================================================================
  test-emergent-behavior:
    name: Test - Emergent Behavior
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd TalAI/turing-features/emergent-behavior
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        run: |
          cd TalAI/turing-features/emergent-behavior
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./TalAI/turing-features/emergent-behavior/coverage.xml
          flags: emergent-behavior

  # ==========================================================================
  # Integration Tests
  # ==========================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-tournaments, test-devils-advocate, test-swarm-voting, test-emergent-behavior]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install all dependencies
        run: |
          cd TalAI
          for dir in turing-features/*/; do
            if [ -f "$dir/requirements.txt" ]; then
              pip install -r "$dir/requirements.txt"
            fi
          done
          pip install pytest pytest-asyncio

      - name: Run integration tests
        run: |
          cd TalAI
          pytest tests/integration/ -v
        if: hashFiles('TalAI/tests/integration/*.py') != ''

  # ==========================================================================
  # Docker Build
  # ==========================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test-tournaments, test-devils-advocate, test-swarm-voting, test-emergent-behavior]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./TalAI
          file: ./TalAI/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ github.repository }}/talair:latest
            ghcr.io/${{ github.repository }}/talair:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Security Scanning
  # ==========================================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './TalAI'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # ==========================================================================
  # Deployment (Production)
  # ==========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-tests, docker-build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://talair.yourdomain.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server
        run: |
          echo "Deployment step - configure based on your infrastructure"
          # Example: SSH into server and run deployment script
          # ssh user@server 'cd /app/talair && ./deploy.sh'

      - name: Health check
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          # curl -f https://talair.yourdomain.com/health || exit 1

  # ==========================================================================
  # Notification
  # ==========================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    steps:
      - name: Send notification
        run: |
          echo "CI/CD pipeline completed"
          echo "Status: ${{ job.status }}"
          # Add Slack/Discord/Email notification here
